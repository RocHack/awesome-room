<html>
    <head>
        <title>Webrtc.js Demo</title>
    </head>
    <body>
        <h1 id="title">Start a room</h1>
        <p id="subTitle"></p>
        <form id="createRoom">
            <input id="sessionInput"/>
            <button type="submit">Create it!</button>
        </form>
        <video id="localVideo" style="height: 150px;"></video>
        <div id="remotes"></div>
        <script src="http://signaling.simplewebrtc.com:8888/socket.io/socket.io.js"></script>
        <script src="simplewebrtc.js"></script>
        <script>
            // grab the room from the URL
            var room = location.search && location.search.split('?')[1];

            // create our webrtc connection
            var webrtc = new WebRTC({
                // the id/element dom element that will hold "our" video
                localVideoEl: 'localVideo',
                // the id/element dom element that will hold remote videos
                remoteVideosEl: 'remotes',
                // immediately ask for camera access
                autoRequestMedia: true,
                log: true
            });

            // when it's ready, join if we got a room from the URL
            webrtc.on('readyToCall', function () {
                // you can name it anything
                if (room) webrtc.joinRoom(room);
            });

            var form = document.getElementsByTagName("form")[0];
            var h1 = document.getElementsByTagName("h1")[0];
            var subtitleEl = document.getElementById("subTitle");
            var sessionInput = document.getElementById("sessionInput");
            
            // Since we use this twice we put it here
            function setRoom(name) {
                form.remove();
                h1.innerText = name;
                subTitle.textContent = 'Link to join: ' + location.href;
                document.body.className = 'active';
            }

            if (room) {
                setRoom(room);
            } else {
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    var val = sessionInput.value.toLowerCase().replace(/\s/g, '-').replace(/[^A-Za-z0-9_\-]/g, '');
                    webrtc.createRoom(val, function (err, name) {
                        var newUrl = location.pathname + '?' + name;
                        if (!err) {
                            history.replaceState({foo: 'bar'}, null, newUrl);
                            setRoom(name);
                        }
                    });
                }, false);
            }
        </script>
    </body>
</html>
